# Defaults variables for role mailman

# mailman settings
mailman_admin: admin@centos.org
mailman_url_host: lists.centos.org
mailman_email_host: centos.org
mailman_admin_pass: GoodLuckButNotTheRightOneHere

# Lists should be defined like this:
# mailman_lists:
#   - name: test
#     description: description
#     password: guessit
#     admin: you@yourdomain.com
#   - name: private
#     description: Private list not shown
#     password: guessitreally
#     admin: you@yourdomain.com
#     private: True
#
mailman_lists: []

# Do we want to include recaptcha v2 ?
mailman_recaptcha: True
# from google/recaptcha for this site
mailman_recaptcha_priv_key:
mailman_recaptcha_pub_key:

# httpd settings
mailman_httpd_tls: False
mailman_httpd_hostname: "{{ mailman_url_host }}"

# html templates injected into mailman python code
mailman_html_tpl_head: |
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="icon" href="{{ site.baseurl }}/assets/icons/favicon-16.png" sizes="16x16">
  <link rel="icon" href="{{ site.baseurl }}/assets/icons/favicon-32.png" sizes="32x32">
  <link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/icons/apple-touch-icon.png" sizes="180x180">
  <link rel="manifest" href="{{ site.baseurl }}/site.webmanifest">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/stylesheet.lists.min.css">
  
mailman_html_tpl_bodystart: |
  <body id="top">
  <main>
  <div class="bg-dark bg-image">
  <div class="container py-5 text-light">
  <div class="row">
  <div class="col">
  <div class="display-4 my-4 fw-bold">Mailing Lists</div>
  </div>
  </div>
  </div>
  </div>
  <div id="mmcfg" class="container py-5">
  <div class="row">
  <div class="col">
  <nav aria-label="breadcrumb">
  <ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="{{ site.baseurl }}/">Home</a></li>
  <li class="breadcrumb-item">Mailing Lists</li>
  </ol>
  </nav>
  </div>
  </div>
    
mailman_html_tpl_bodyclose: |
  </div>
  </main>

# ===============================================================================
# site.data.centos - This variable contains shared YAML definitions for all
# CentOS websites. The main idea here is to have a single place for data
# definition (the jekyll _data/centos/ directory) and import it anywhere it is
# necessary, using the same variable definition the jekyll uses on includes.
#
# NOTE: The depth in the variable definition is intentional to reuse the HTML
# code used in jekyll sites, exactly as is.
# ===============================================================================
site_footer_version: v1.0.1-beta.1
site_identity_version: v1.0.1-beta.1
site_navbar_version: v1.0.1-beta.2
site:
  baseurl: "https://www.dev.centos.org"
  data:
    centos:
      footer: "{{ lookup('file', '{{ role_path }}/defaults/jekyll-theme-centos-footer-{{ site_footer_version }}/src/_data/centos/footer.yml') | from_yaml }}"
      identity: "{{ lookup('file', '{{ role_path }}/defaults/jekyll-theme-centos-identity-{{ site_identity_version }}/src/_data/centos/identity.yml') | from_yaml }}"
      navbar: "{{ lookup('file', '{{ role_path }}/defaults/jekyll-theme-centos-navbar-{{ site_navbar_version }}/src/_data/centos/navbar.yml') | from_yaml }}"
